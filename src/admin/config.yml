backend:
  name: git-gateway
  branch: main

media_folder: "public/assets/portfolio"
public_folder: "/assets/portfolio"

collections:
  -name: "portfolio"
  label: "portfolio"
  folder: "src/portfolio"
  create: true
  slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
  fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text", required: false }
      - { label: "Author", name: "author", widget: "string"}
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Tags", name: "tags", widget: "list", default: ['post'], required: false }
      - { label: "Featured Image", name: "image", widget: "image" }
      - { label: "Image Captiion", name: "imageAlt", widget: "string", required: false }
      - { label: "Body", name: "body", widget: "markdown" }
